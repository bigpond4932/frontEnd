<style>
    body .flexContainer{
        display: flex;
    }
    .flexContainer div{
        height: 300px;

        flex: 1 1 20%;
    }
    .div2{
        background-color: green;
        flex: 1 1 30%;
    }
    .div3{
        background-color: red;
        flex: 1 1 50%;
    }
</style>

    <div class="flexContainer">
        <div class="div1">
            1
        </div>
        <div class="div2">
            2
        </div>
        <div class="div3">
            3
        </div>
    </div>
