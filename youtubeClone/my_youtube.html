<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
</head>
<body>
    <!-- Header -->
    <header>
        <ul>
            <!-- <li><i class="fa-solid fa-bars"></i></li> -->
        <div>
            <li class="youtubeLogo"><i class="fab fa-youtube"></i></li>
            <li class="youtubeText">Youtube</li>
        </div>
        <div>
            <li><i class="fas fa-search"></i></li>
            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </div>    
        </ul>
    </header>
    <!-- video -->
    <Video controls width="680px">
        <source src="./video/basketball.mp4" type="video/mp4">
        <a href="./video/basketball.mp4">MP4</a>
    </Video>
    <!-- Info -->
    <div class="info">
        <ul class="hashTag">
            <li><a href="#">#BasketBall</a></li>
            <li><a href="#">#3PointShoot</a></li>
            <li><a href="#">#Basketball_Vlog</a></li>
        </ul>
        <div class="title">
            <div>
                <div class="videoTitle">2022 good play collection - confidence for shooting is most important when you play basketball</div>
                <div class="dropButton"><i class="fa-solid fa-sort-down"></i></div>
            </div>
            <span class="viewsAndDate">1M views 1years age</span>
        </div>
        <ul class="buttons">
            <li class="onClick"><i class="fas fa-thumbs-up"></i><span>1k</span></li>
            <li><i class="fas fa-thumbs-down"></i><span>0</span></li>
            <li><i class="fas fa-share"></i><span>Share</span></li>
            <li><i class="fas fa-plus"></i><span>Save</span></li>
            <li><i class="fab fa-font-awesome-flag"></i><span>Report</span></li>
        </ul>  
        <div class="channelInfo">
            <div>
                <img src="kblLogo.png">
                <ul>
                    <li class="channelName">Basket By Hong</li>
                    <li class="subscribers">1M subscribers</li>
                </ul>
            </div>
            <button>SUBSCRIBE</button>
        </div>
    </div>
    <!-- <div class="relatedVideo">
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div> -->
    
</body>

<script src="main.js"></script>
</html>
